<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <!--This code defines the header rows-->
        <thead>
            <th>Number</th>
            <th>Colour</th>
            <th>Country</th>
        </thead>
        <!--This code defines the body rows-->
        <tr>
            <td>111</td>
            <td>Red</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>100</td>
            <td>Blue</td>
            <td>France</td>
        </tr>
    </table>
</body>
</html>
