<!--Grid system-->
<!--uses grids to make sure content looks good on all devices-->
<!--Bootstrap has 12 columns-->
<!--The grid system makes use of the "row" class--->
<!--Inside the row class we can define how columns are shown when screen is resized`-->
<!--The grid system is responsive-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .boxy{
            background: #b3ddff;
            border: 2px solid black;
        }
    </style>
    <div class="container text=center">
        <div class = "row">
            <!--The divs below create columns-->
            <div class = "col-lg-4 boxy">COL Large 4</div>
            <div class = "col-lg-4 boxy">COL Large 4</div>
            <div class = "col-lg-4 boxy">COL Large 4</div>
        </div>
    </div>
    <div class="container text=center">
        <div class = "row">
            <div class = "col-md-6 boxy">COL Medium 6</div>
            <div class = "col-md-6 boxy">COL Medium 6</div>
        </div>
    </div>
    <div class="container text=center">
        <div class = "row">
            <div class = "col-sm-6 boxy">COL SM 6</div>
            <div class = "col-sm-6 boxy">COL SM 6</div>
        </div>
    </div>
  </body>
</html>
